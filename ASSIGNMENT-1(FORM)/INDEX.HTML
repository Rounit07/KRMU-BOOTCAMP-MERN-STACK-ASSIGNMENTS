<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
</head>
<body>

  <form action="#" method="post">
    <table border="1" cellpadding="10" cellspacing="0" style="border-collapse: collapse; border: 1px solid black;">
      <tr>
        <td colspan="2" align="center" style="border: none;">

      <tr>
        <td style="border: none;"><label for="name">Name:</label></td>
        <td style="border: none;"><input type="text" id="name" name="name" placeholder="Enter your name"></td>
      </tr>

      <tr>
        <td style="border: none;"><label for="email">Email:</label></td>
        <td style="border: none;"><input type="email" id="email" name="email" placeholder="Enter your email"></td>
      </tr>

      <tr>
        <td style="border: none;"><label for="roll">Roll No:</label></td>
        <td style="border: none;"><input type="text" id="roll" name="roll" ></td>
      </tr>

      <tr>
        <td style="border: none;"><label for="address">Address:</label></td>
        <td style="border: none;"><textarea id="address" name="address" rows="4" cols="30" placeholder="Enter your address"></textarea></td>
      </tr>

      <tr>
        <td style="border: none;"><label for="class">Class:</label></td>
        <td style="border: none;">
          <select id="class" name="class">
            <option value="">--Select Class--</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </td>
      </tr>

      <tr>
        <td style="border: none;"><label for="course"> Favorite Subject:</label></td>
        <td style="border: none;">
          <select id="course" name="course">
            <option value="Course">Favorite Subject:</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
            <option value="Computer Engineering">Computer Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Automobile Engineering">Automobile Engineering</option>
            <option value="Electronics & Communication Engineering">Electronics & Communication Engineering</option>
          </select>
        </td>
      </tr>

      <tr>
        <td style="border: none;">Gender:</td>
        <td style="border: none;">
          <input type="radio" id="male" name="gender" value="Male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female" checked>
          <label for="female">Female</label>
          <input type="radio" id="other" n
<input type="radio" id="other" name="gender" value="Other">
          <label for="other">Other</label>
        </td>
      </tr>

      <tr>
        <td style="border: none;">Hobbies:</td>
        <td style="border: none;">
          <input type="checkbox" id="reading" name="hobby" value="Reading" checked>
          <label for="reading">Reading</label><br>
          <input type="checkbox" id="sports" name="hobby" value="Sports">
          <label for="sports">Sports</label><br>
          <input type="checkbox" id="music" name="hobby" value="Music">
          <label for="music">Music</label>
        </td>
      </tr>

      <tr>
        <td colspan="2" align="center" style="border: none;">
          <input type="submit" value="Submit">
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
